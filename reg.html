<!DOCTYPE html><html lang="ru"><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>Запись на обследование | 3Diagnostics</title>	<link rel="shortcut icon" href="img/favicon.ico">	<!-- шрифты -->	<link rel="preconnect" href="https://fonts.gstatic.com">	<link href="https://fonts.googleapis.com/css2?family=Scada:wght@400;700&display=swap" rel="stylesheet">	<link rel="stylesheet" href="css/fonts.min.css">	<!-- styles -->	<link rel="stylesheet" href="css/default.min.css">	<link rel="stylesheet" href="css/header.min.css">	<link rel="stylesheet" href="css/footer.min.css">	<link rel="stylesheet" href="css/sign.min.css">	<!-- libs -->	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script></head><body>	<div class="wrapper">		<header class="header header_bg">	<div class="header__container _container">		<a href="/" class="header__logo logo"><span>3D</span>iagnostics</a>		<div class="header__contacts header__contacts_full" data-da="header__mobile, 1, 992">			<div class="header__lang lang">				<a href="#" class="lang__item _current" id="ru">RU</a>				<a href="#" class="lang__item" id="ua">UA</a>			</div>			<a href="#" class="header__btn btn">Личный кабинет врача</a>		</div>		<div class="header__mobile"></div>		<div class="header__area"></div>		<div class="header__burger"><span></span></div>	</div></header>		<main class="sign">			<div class="sign__container _container">				<div class="sign__title">Запись пациента на обследование</div>				<div class="sign__content">					<div class="sign__slides">						<div class="sign-slide _current">							<form action="#" class="sign-slide__form">								<div class="sign-slide__input sign-slide__input_list">									<label for="town">Город</label>									<input list="data-town" id="town">									<datalist id="data-town">										<option value="Харьков">Харьков</option>										<option value="Киев">Киев</option>										<option value="Москва">Москва</option>									</datalist>								</div>								<div class="sign-slide__input sign-slide__input_list">									<label for="address">Адрес центра</label>									<input list="data-address" id="address">									<datalist id="data-address">										<option value="ул.Культуры,12">ул.Культуры, 12</option>										<option value="пр.Мира,2">пр.Мира, 2</option>									</datalist>								</div>								<div class="sign-slide__input">									<label for="firstname">Имя</label>									<input type="text" id="firstname">								</div>								<div class="sign-slide__input">									<label for="surname">Фамилия</label>									<input type="text" id="surname">								</div>								<div class="sign-slide__input">									<label for="phone">Телефон</label>									<input type="tel" id="phone">								</div>								<div class="sign-slide__input">									<label for="msg">Дополнительная информация</label>									<textarea id="msg"></textarea>								</div>								<div class="sign-slide__input sign-slide__input_button sign-slide__input_full">									<button type="submit">Отправить заявку</button>								</div>							</form>						</div>					</div>				</div>			</div>		</main>	</div>	<!-- scripts -->	<script src="js/scripts.min.js"></script></body></html>
